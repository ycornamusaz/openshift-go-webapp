apiVersion: apps/v1
kind: DeploymentConfig
metadata:
  name: {{ include "go-webapp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "go-webapp.name" . }}
    helm.sh/chart: {{ include "go-webapp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
#  selector:
#    matchLabels:
#      app.kubernetes.io/name: {{ include "go-webapp.name" . }}
#      app.kubernetes.io/instance: {{ .Release.Name }}
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - go-webapp
        from:
          kind: ImageStreamTag
          name: go-webapp-{{ template "go-webapp.fullname" . }}:latest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "go-webapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: go-webapp-{{ template "go-webapp.fullname" . }}:latest"
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8123
              protocol: TCP

          securityContext:
            capabilities: {}
            privileged: false

          resources: {}

          livenessProbe:
            httpGet:
              path: /
              port: http

          readinessProbe:
            httpGet:
              path: /
              port: http

      dnsPolicy: ClusterFirst
      restartPolicy: Always
